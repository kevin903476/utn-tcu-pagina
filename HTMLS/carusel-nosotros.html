<!DOCTYPE html>
<html lang="es">
  <head>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <meta charset="UTF-8" />
    <title>Carrusel</title>
  </head>
  <style>
    html,
    body {
      margin: 0 !important;
      padding: 0 !important;
      overflow-x: hidden;
    }

    .carousel-inner img {
      max-height: 500px;
      width: 100%;
      object-fit: cover;
    }

    /* Para tablets (≤ 768px) */
    @media (max-width: 768px) {
      .carousel-inner img {
        max-height: 350px ;
      }
    }

    /* Para móviles (≤ 576px) */
    @media (max-width: 576px) {
      .carousel-inner img {
        max-height: 250px;
      }
    }

    .carousel-inner img {
      border-radius: 15px;
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease;
    }

    .carousel-inner img:hover {
      transform: scale(1.03);
    }

    .carousel {
      width: 100%;
    }
    .carousel-inner img {
      width: 100%;
      height: auto;
      object-fit: cover; /* Si querés recorte estilizado */
      border-radius: 0; /* Quitar bordes si había */
    }
  </style>
  <body>
    <div
      id="carouselExampleIndicators"
      class="carousel slide p-0 m-0"
      data-ride="carousel"
    >
      <ol class="carousel-indicators">
        <li
          data-target="#carouselExampleIndicators"
          data-slide-to="0"
          class="active"
        ></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="../images/grupal.png"
            class="d-block w-100"
            alt="Primera imagen"
          />
        </div>
        <div class="carousel-item">
          <img
            src="../images/nosotros1.jpg"
            class="d-block w-100"
            alt="Segunda imagen"
          />
        </div>
        <div class="carousel-item">
          <img
            src="../images/nosotros2.jpg"
            class="d-block w-100"
            alt="Tercera imagen"
          />
        </div>
        <div class="carousel-item">
          <img
            src="../images/nosotros3.jpg"
            class="d-block w-100"
            alt="Cuarta imagen"
          />
        </div>
        <div class="carousel-item">
          <img
            src="../images/nosotros4.jpeg"
            class="d-block w-100"
            alt="Quinta imagen"
          />
        </div>
      </div>
      <a
        class="carousel-control-prev"
        href="#carouselExampleIndicators"
        role="button"
        data-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Anterior</span>
      </a>
      <a
        class="carousel-control-next"
        href="#carouselExampleIndicators"
        role="button"
        data-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Siguiente</span>
      </a>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        function ajustarAltura() {
          const altura = document.body.scrollHeight;
          window.parent.postMessage({ tipo: "ajustarAltura", altura: altura }, "*");
        }
      
        window.addEventListener("load", ajustarAltura);
        window.addEventListener("resize", ajustarAltura);
      </script>
      
  </body>
</html>
